<head>
    <title>Jeopardy</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/532242975686803456/NCtm9OSX_400x400.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="buzzerNotification">
        ​
    </div>

    <button id="correctButton">
        ✔️
    </button>
    <button id="incorrectButton">
        ❌
    </button>

    <div class="logo-container">
        <img class="logo" src="logo.png">
    </div>

    <div class="board">
        <div id="toprow" class="categories">
            <button class="box">
                <p id="onetop">STUPID ANSWERS</p>
            </button>
            <button class="box">
                <p id="twotop">FOOD AND DRINKS</p>
            </button>
            <button class="box">
                <p id="threetop">POKEMON</p>
            </button>
            <button class="box">
                <p id="fourtop">MINNESOTA</p>
            </button>
            <button class="box">
                <p id="fivetop">HISTORY</p>
            </button>
            <button class="box">
                <p id="sixtop">COMPUTERS</p>
            </button>
        </div>

        <div id="buttonDiv">
            <!-- Buttons are added later through JavaScript in this div. -->
        </div>
    </div>

    <div id="players">
        <p id="player1" class="player">
            Player 1 <br>
            <b id="score1" class="score">
                $0
            </b>
        </p>
        <p id="player2" class="player">
            Player 2 <br>
            <b id="score2" class="score">
                $0
            </b>
        </p>
    </div>

    <!-- This button acts as the future Jeopardy screen. -->
    <button class="qaButton" id="tempButton"></button>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>

<script src="jeopardyScript.js"></script>
